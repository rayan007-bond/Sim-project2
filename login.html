<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Nouf Saif Law Firm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a3a5f;
            --secondary-color: #c8a971;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --admin-accent: #2c5282;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1450101499163-c8848c66ca85?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        
        .admin-login-container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            margin: 0 auto;
            border: 1px solid var(--admin-accent);
        }
        
        .admin-login-header {
            background: linear-gradient(to right, var(--primary-color), var(--admin-accent));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .admin-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .admin-logo {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 28px;
            border: 2px solid var(--secondary-color);
        }
        
        .admin-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .security-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .admin-login-body {
            padding: 30px;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(200, 169, 113, 0.25);
        }
        
        .input-group-text {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .btn-admin {
            background: linear-gradient(to right, var(--primary-color), var(--admin-accent));
            border: none;
            padding: 12px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-admin:hover {
            background: linear-gradient(to right, var(--admin-accent), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .admin-features {
            margin: 25px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--secondary-color);
        }
        
        .admin-features h6 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .feature-item i {
            color: var(--secondary-color);
            margin-right: 10px;
            font-size: 0.8rem;
        }
        
        .admin-login-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #666;
        }
        
        .admin-login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .admin-login-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .password-toggle {
            cursor: pointer;
            background: transparent;
            border: none;
            color: #777;
        }
        
        .system-status {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #28a745;
            font-weight: 500;
        }
        
        .alert-admin {
            background-color: rgba(26, 58, 95, 0.1);
            border-left: 4px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .admin-login-container {
                margin: 0 15px;
            }
            
            .admin-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <div class="security-indicator">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="admin-brand">
                <div class="admin-logo">NS</div>
                <div>
                    <h4 class="admin-title mb-0">Nouf Saif Law Firm</h4>
                    <p class="mb-0">Admin Portal</p>
                </div>
            </div>
        </div>
        
        <div class="admin-login-body">
            <div class="alert-admin">
                <i class="fas fa-info-circle me-2"></i> Restricted access. Authorized personnel only.
            </div>
            
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Admin ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                        <input type="text" class="form-control" id="adminEmail" placeholder="Enter admin ID" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password" required>
                        <button class="btn password-toggle" type="button" id="adminPasswordToggle">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="adminRemember">
                    <label class="form-check-label" for="adminRemember">Remember this device</label>
                </div>
                
                <button type="submit" class="btn btn-admin mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i> Access Admin Portal
                </button>
            </form>
            
            <!-- <div class="admin-features">
                <h6><i class="fas fa-star me-2"></i>Admin Features</h6>
                <div class="feature-item">
                    <i class="fas fa-check"></i> Case management system
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i> Client database access
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i> Document management
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i> Billing and accounting
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i> User management
                </div>
            </div> -->
            
            <div class="system-status">
                <span><i class="fas fa-circle me-1"></i> System operational</span>
                <span>v2.4.1</span>
            </div>
        </div>
        
        <div class="admin-login-footer">
            <p class="mb-2">For security reasons, please log out after each session</p>
            <p class="mb-0"><a href="index.html"><i class="fas fa-arrow-left me-1"></i> Back to Main Website</a> | <a href="#"><i class="fas fa-question-circle me-1"></i> Support</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const adminPasswordToggle = document.getElementById('adminPasswordToggle');
            const adminPasswordInput = document.getElementById('adminPassword');
            
            adminPasswordToggle.addEventListener('click', function() {
                if (adminPasswordInput.type === 'password') {
                    adminPasswordInput.type = 'text';
                    adminPasswordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
                } else {
                    adminPasswordInput.type = 'password';
                    adminPasswordToggle.innerHTML = '<i class="far fa-eye"></i>';
                }
            });
            
            // Form submission
            const adminLoginForm = document.getElementById('adminLoginForm');
            if (adminLoginForm) {
                adminLoginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Simple validation
                    const adminId = document.getElementById('adminEmail').value;
                    const password = document.getElementById('adminPassword').value;
                    
                    if (!adminId || !password) {
                        showMessage('Please fill in all fields', 'error');
                        return;
                    }
                    
                    // Simulate login process
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Authenticating...';
                    submitBtn.disabled = true;
                    
                    // Simulate API call with higher security delay
                    setTimeout(function() {
                        // This is a simulation - in real application, verify credentials server-side
                        if (password.length >= 6) {
                            showMessage('Authentication successful! Redirecting to admin dashboard...', 'success');
                            // In a real application, you would redirect to the admin dashboard here
                            // window.location.href = 'admin-dashboard.html';
                        } else {
                            showMessage('Invalid credentials. Please try again.', 'error');
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                        }
                    }, 2000);
                });
            }
            
            function showMessage(message, type) {
                // Remove any existing messages
                const existingAlert = document.querySelector('.alert-message');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                // Create new alert
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-message mt-3`;
                alertDiv.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                `;
                
                // Insert after the form
                adminLoginForm.parentNode.insertBefore(alertDiv, adminLoginForm.nextSibling);
                
                // Auto remove after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        alertDiv.remove();
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
